        println 'ðŸš€ 51-Portal deployment commands now available from mobile device!'
        println 'ðŸ“± Mobile Command Center is ACTIVE!'
    }
}

// Build Information
android.applicationVariants.all { variant ->
    variant.outputs.all {
        outputFileName = "HelixHub-Mobile-${variant.buildType.name}-${variant.versionName}.apk"
    }
}