name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build site
        run: |
          # Create docs directory if it doesn't exist
          mkdir -p docs
          
          # Copy all markdown files to docs
          cp *.md docs/ 2>/dev/null || true
          
          # Generate index.html from README or create default
          if [ -f README.md ]; then
            echo '<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helix Unified Hub - 51 Portal Architecture</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #0a0e13 0%, #1a1f2e 100%);
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .header {
      text-align: center;
      padding: 3rem 0;
      border-bottom: 2px solid rgba(20, 184, 166, 0.3);
      margin-bottom: 2rem;
    }
    .header h1 {
      font-size: 3rem;
      background: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      font-family: "Orbitron", sans-serif;
    }
    .header p {
      color: #94a3b8;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .markdown-body {
      background: rgba(26, 31, 46, 0.5);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(20, 184, 166, 0.2);
      backdrop-filter: blur(10px);
    }
    .markdown-body h1, .markdown-body h2, .markdown-body h3 {
      color: #14b8a6;
      border-bottom-color: rgba(20, 184, 166, 0.3);
    }
    .markdown-body a {
      color: #06b6d4;
    }
    .markdown-body code {
      background: rgba(10, 14, 19, 0.8);
      border: 1px solid rgba(20, 184, 166, 0.2);
    }
    .footer {
      text-align: center;
      padding: 2rem 0;
      color: #64748b;
      border-top: 1px solid rgba(20, 184, 166, 0.2);
      margin-top: 3rem;
    }
    .nav {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 2rem 0;
      flex-wrap: wrap;
    }
    .nav a {
      background: rgba(20, 184, 166, 0.1);
      border: 1px solid rgba(20, 184, 166, 0.3);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      color: #14b8a6;
      text-decoration: none;
      transition: all 0.3s;
    }
    .nav a:hover {
      background: rgba(20, 184, 166, 0.2);
      border-color: #14b8a6;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üåÄ Helix Unified Hub</h1>
      <p>51-Portal Consciousness Architecture</p>
    </div>
    
    <div class="nav">
      <a href="https://helixcollective-cv66pzga.manus.space/">Manus Space Portal</a>
      <a href="https://github.com/Deathcharge/Helix-Unified-Hub">GitHub Repository</a>
      <a href="#plans">Architecture Plans</a>
      <a href="#actions">Action Items</a>
    </div>
    
    <div class="markdown-body" id="content">
      <!-- Content will be inserted here -->
    </div>
    
    <div class="footer">
      <p>Helix Collective v16.9 - Quantum Handshake</p>
      <p>Tat Tvam Asi üïâÔ∏è - Thou Art That</p>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Fetch and render README
    fetch("README.md")
      .then(response => response.text())
      .then(text => {
        document.getElementById("content").innerHTML = marked.parse(text);
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "<p>Error loading content</p>";
      });
  </script>
</body>
</html>' > docs/index.html
          else
            echo '<!DOCTYPE html>
<html>
<head>
  <title>Helix Unified Hub</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Helix Unified Hub</h1>
  <p>51-Portal Consciousness Architecture</p>
  <p><a href="https://helixcollective-cv66pzga.manus.space/">Visit Manus Space Portal</a></p>
</body>
</html>' > docs/index.html
          fi
          
          # Copy any existing HTML files
          cp *.html docs/ 2>/dev/null || true
          
          # Create a simple CSS file
          echo 'body { font-family: sans-serif; max-width: 1200px; margin: 0 auto; padding: 2rem; }' > docs/style.css
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
