name: Deploy Agent Profiles

on:
  push:
    branches:
      - main
      - claude/*
    paths:
      - '*_profile_card.html'
      - 'agent_gallery.html'
  workflow_dispatch:

jobs:
  deploy-agents:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy agent profiles to docs
        run: |
          mkdir -p docs/agents
          cp *_profile_card.html docs/agents/ || true
          cp agent_gallery.html docs/agents/ || true
          echo "âœ… Agent profiles copied to docs/agents/"

      - name: Commit agent profiles
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/agents/
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-deploy agent profiles"
          git push || true
